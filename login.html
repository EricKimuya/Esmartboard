<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Esmartboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./public/css/style.css">
  <link rel="stylesheet" href="./public/css/auth.css">
</head>
<body class="bg-gray-50">
  
  <div class="auth-container">
    <!-- Left Side - Image/Branding -->
    <div class="auth-image-side">
      <div class="auth-overlay">
        <a href="index.html" class="auth-logo">
          <img src="./public/css/images/esmart no bg.png" alt="Esmartboard" class="w-48">
        </a>
        <div class="auth-image-content">
          <h1 class="text-4xl font-bold mb-4">Welcome Back!</h1>
          <p class="text-lg opacity-90 mb-8">Sign in to access your Esmartboard account and manage your orders, save products, and more.</p>
          <div class="flex items-center gap-4">
            <div class="flex items-center gap-2">
              <i class="fas fa-check-circle text-green-400"></i>
              <span>Secure Login</span>
            </div>
            <div class="flex items-center gap-2">
              <i class="fas fa-check-circle text-green-400"></i>
              <span>Fast Checkout</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Right Side - Login Form -->
    <div class="auth-form-side">
      <div class="auth-form-container">
        <div class="text-center mb-8">
          <h2 class="text-3xl font-bold mb-2">Sign In</h2>
          <p class="text-gray-600">Enter your credentials to access your account</p>
        </div>

        <!-- Social Login Buttons -->
        <div class="grid grid-cols-2 gap-4 mb-6">
          <button class="social-login-btn">
            <i class="fab fa-google text-red-500"></i>
            <span>Google</span>
          </button>
          <button class="social-login-btn">
            <i class="fab fa-facebook text-blue-600"></i>
            <span>Facebook</span>
          </button>
        </div>

        <div class="divider">
          <span>OR</span>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-5">
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Email Address</label>
            <div class="input-with-icon">
              <i class="fas fa-envelope"></i>
              <input type="email" id="loginEmail" required placeholder="you@example.com" class="form-input">
            </div>
          </div>

          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
            <div class="input-with-icon">
              <i class="fas fa-lock"></i>
              <input type="password" id="loginPassword" required placeholder="Enter your password" class="form-input">
              <button type="button" class="toggle-password" onclick="togglePassword('loginPassword')">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <div class="flex items-center justify-between">
            <label class="flex items-center">
              <input type="checkbox" class="w-4 h-4 text-primary-600 border-gray-300 rounded focus:ring-primary-500">
              <span class="ml-2 text-sm text-gray-600">Remember me</span>
            </label>
            <a href="forgot-password.html" class="text-sm text-primary-600 hover:text-primary-700 font-semibold">
              Forgot Password?
            </a>
          </div>

          <button type="submit" class="btn-primary-full">
            <span>Sign In</span>
            <i class="fas fa-arrow-right"></i>
          </button>
        </form>

        <div class="text-center mt-6">
          <p class="text-gray-600">
            Don't have an account? 
            <a href="signup.html" class="text-primary-600 hover:text-primary-700 font-semibold">Sign Up</a>
          </p>
        </div>

        <!-- Quick Links -->
        <div class="mt-8 pt-6 border-t border-gray-200">
          <p class="text-sm text-gray-500 text-center mb-4">Quick Access</p>
          <div class="flex justify-center gap-4">
            <a href="index.html" class="text-sm text-gray-600 hover:text-primary-600">Home</a>
            <span class="text-gray-300">|</span>
            <a href="school.html" class="text-sm text-gray-600 hover:text-primary-600">Products</a>
            <span class="text-gray-300">|</span>
            <a href="index.html#contact" class="text-sm text-gray-600 hover:text-primary-600">Support</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./src/js/auth.js"></script>
</body>
</html>
