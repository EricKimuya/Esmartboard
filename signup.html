<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up - Esmartboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./public/css/style.css">
  <link rel="stylesheet" href="./public/css/auth.css">
</head>
<body class="bg-gray-50">
  
  <div class="auth-container">
    <!-- Left Side - Image/Branding -->
    <div class="auth-image-side">
      <div class="auth-overlay">
        <a href="index.html" class="auth-logo">
          <img src="./public/css/images/esmart no bg.png" alt="Esmartboard" class="w-48">
        </a>
        <div class="auth-image-content">
          <h1 class="text-4xl font-bold mb-4">Join Esmartboard</h1>
          <p class="text-lg opacity-90 mb-8">Create an account to enjoy exclusive benefits, faster checkout, and personalized recommendations.</p>
          <div class="space-y-3">
            <div class="flex items-center gap-3">
              <div class="w-10 h-10 bg-white bg-opacity-20 rounded-full flex items-center justify-center">
                <i class="fas fa-shopping-cart"></i>
              </div>
              <span>Quick & Easy Checkout</span>
            </div>
            <div class="flex items-center gap-3">
              <div class="w-10 h-10 bg-white bg-opacity-20 rounded-full flex items-center justify-center">
                <i class="fas fa-heart"></i>
              </div>
              <span>Save Favorite Products</span>
            </div>
            <div class="flex items-center gap-3">
              <div class="w-10 h-10 bg-white bg-opacity-20 rounded-full flex items-center justify-center">
                <i class="fas fa-truck"></i>
              </div>
              <span>Track Your Orders</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Right Side - Signup Form -->
    <div class="auth-form-side">
      <div class="auth-form-container">
        <div class="text-center mb-8">
          <h2 class="text-3xl font-bold mb-2">Create Account</h2>
          <p class="text-gray-600">Sign up to get started with Esmartboard</p>
        </div>

        <!-- Social Signup Buttons -->
        <div class="grid grid-cols-2 gap-4 mb-6">
          <button class="social-login-btn">
            <i class="fab fa-google text-red-500"></i>
            <span>Google</span>
          </button>
          <button class="social-login-btn">
            <i class="fab fa-facebook text-blue-600"></i>
            <span>Facebook</span>
          </button>
        </div>

        <div class="divider">
          <span>OR</span>
        </div>

        <!-- Signup Form -->
        <form id="signupForm" class="space-y-4">
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">First Name</label>
              <input type="text" id="firstName" required placeholder="John" class="form-input">
            </div>
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">Last Name</label>
              <input type="text" id="lastName" required placeholder="Doe" class="form-input">
            </div>
          </div>

          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Email Address</label>
            <div class="input-with-icon">
              <i class="fas fa-envelope"></i>
              <input type="email" id="signupEmail" required placeholder="you@example.com" class="form-input">
            </div>
          </div>

          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Phone Number</label>
            <div class="input-with-icon">
              <i class="fas fa-phone"></i>
              <input type="tel" id="phone" required placeholder="+254 700 000 000" class="form-input">
            </div>
          </div>

          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
            <div class="input-with-icon">
              <i class="fas fa-lock"></i>
              <input type="password" id="signupPassword" required placeholder="Create a password" class="form-input">
              <button type="button" class="toggle-password" onclick="togglePassword('signupPassword')">
                <i class="fas fa-eye"></i>
              </button>
            </div>
            <div class="password-strength mt-2">
              <div class="password-strength-bar">
                <div id="strengthBar" class="password-strength-fill"></div>
              </div>
              <p id="strengthText" class="text-xs text-gray-500 mt-1">Password strength: Weak</p>
            </div>
          </div>

          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Confirm Password</label>
            <div class="input-with-icon">
              <i class="fas fa-lock"></i>
              <input type="password" id="confirmPassword" required placeholder="Confirm your password" class="form-input">
              <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Account Type</label>
            <div class="grid grid-cols-2 gap-3">
              <label class="account-type-option">
                <input type="radio" name="accountType" value="individual" checked>
                <div class="account-type-card">
                  <i class="fas fa-user text-2xl mb-2"></i>
                  <span class="font-semibold">Individual</span>
                </div>
              </label>
              <label class="account-type-option">
                <input type="radio" name="accountType" value="business">
                <div class="account-type-card">
                  <i class="fas fa-building text-2xl mb-2"></i>
                  <span class="font-semibold">Business</span>
                </div>
              </label>
            </div>
          </div>

          <div class="flex items-start">
            <input type="checkbox" id="terms" required class="w-4 h-4 mt-1 text-primary-600 border-gray-300 rounded focus:ring-primary-500">
            <label for="terms" class="ml-2 text-sm text-gray-600">
              I agree to the <a href="#" class="text-primary-600 hover:text-primary-700 font-semibold">Terms of Service</a> and <a href="#" class="text-primary-600 hover:text-primary-700 font-semibold">Privacy Policy</a>
            </label>
          </div>

          <div class="flex items-start">
            <input type="checkbox" id="newsletter" class="w-4 h-4 mt-1 text-primary-600 border-gray-300 rounded focus:ring-primary-500">
            <label for="newsletter" class="ml-2 text-sm text-gray-600">
              Send me updates about products, offers, and promotions
            </label>
          </div>

          <button type="submit" class="btn-primary-full">
            <span>Create Account</span>
            <i class="fas fa-arrow-right"></i>
          </button>
        </form>

        <div class="text-center mt-6">
          <p class="text-gray-600">
            Already have an account? 
            <a href="login.html" class="text-primary-600 hover:text-primary-700 font-semibold">Sign In</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <script src="./src/js/auth.js"></script>
</body>
</html>
