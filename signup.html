<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Esmartboard</title>
  <link rel="icon" type="image/png" href="./public/css/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .signup-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      width: 100%;
      max-width: 1100px;
      display: grid;
      grid-template-columns: 1fr 1.2fr;
      min-height: 700px;
    }

    .signup-left {
      background: linear-gradient(135deg, #0284c7 0%, #06b6d4 100%);
      padding: 60px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      color: white;
      position: relative;
      overflow: hidden;
    }

    .signup-left::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      top: -50%;
      left: -50%;
      animation: rotate 20s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .signup-left-content {
      position: relative;
      z-index: 1;
    }

    .logo {
      width: 390px;
      margin-bottom: 40px;
    }

    .signup-left h1 {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 20px;
      line-height: 1.2;
    }

    .signup-left p {
      font-size: 18px;
      opacity: 0.9;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .features {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .feature-item {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 16px;
    }

    .feature-icon {
      width: 24px;
      height: 24px;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .signup-right {
      padding: 50px 45px;
      overflow-y: auto;
      max-height: 700px;
    }

    .signup-header {
      text-align: center;
      margin-bottom: 35px;
    }

    .signup-header h2 {
      font-size: 32px;
      font-weight: 700;
      color: #1f2937;
      margin-bottom: 10px;
    }

    .signup-header p {
      color: #6b7280;
      font-size: 15px;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      color: #374151;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .input-wrapper {
      position: relative;
    }

    .form-input {
      width: 100%;
      padding: 13px 15px;
      border: 2px solid #e5e7eb;
      border-radius: 10px;
      font-size: 14px;
      transition: all 0.3s;
      font-family: 'Inter', sans-serif;
    }

    .form-input:focus {
      outline: none;
      border-color: #0284c7;
      box-shadow: 0 0 0 4px rgba(2, 132, 199, 0.1);
    }

    .password-toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #9ca3af;
      cursor: pointer;
      font-size: 16px;
      padding: 4px;
    }

    .password-toggle:hover {
      color: #0284c7;
    }

    .password-strength {
      margin-top: 8px;
    }

    .strength-bar {
      height: 4px;
      background: #e5e7eb;
      border-radius: 2px;
      overflow: hidden;
      margin-bottom: 5px;
    }

    .strength-fill {
      height: 100%;
      width: 0;
      transition: all 0.3s;
      border-radius: 2px;
    }

    .strength-text {
      font-size: 12px;
      color: #6b7280;
    }

    .account-types {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 20px;
    }

    .account-type {
      position: relative;
    }

    .account-type input {
      position: absolute;
      opacity: 0;
    }

    .account-type-card {
      border: 2px solid #e5e7eb;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
    }

    .account-type input:checked + .account-type-card {
      border-color: #0284c7;
      background: #eff6ff;
    }

    .account-type-card i {
      font-size: 28px;
      color: #0284c7;
      margin-bottom: 8px;
    }

    .account-type-card span {
      display: block;
      font-weight: 600;
      color: #374151;
      font-size: 14px;
    }

    .checkbox-group {
      display: flex;
      align-items: start;
      gap: 10px;
      margin-bottom: 15px;
      font-size: 13px;
      color: #4b5563;
    }

    .checkbox-group input {
      margin-top: 2px;
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .checkbox-group a {
      color: #0284c7;
      text-decoration: none;
      font-weight: 600;
    }

    .checkbox-group a:hover {
      text-decoration: underline;
    }

    .btn-signup {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #0284c7 0%, #06b6d4 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      font-family: 'Inter', sans-serif;
      margin-bottom: 25px;
    }

    .btn-signup:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(2, 132, 199, 0.3);
    }

    .divider {
      text-align: center;
      margin: 25px 0;
      position: relative;
    }

    .divider::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      width: 100%;
      height: 1px;
      background: #e5e7eb;
    }

    .divider span {
      position: relative;
      background: white;
      padding: 0 15px;
      color: #9ca3af;
      font-size: 13px;
    }

    .social-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 25px;
    }

    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px;
      border: 2px solid #e5e7eb;
      border-radius: 10px;
      background: white;
      cursor: pointer;
      transition: all 0.2s;
      font-weight: 600;
      font-size: 13px;
      font-family: 'Inter', sans-serif;
    }

    .social-btn:hover {
      border-color: #0284c7;
      background: #f0f9ff;
    }

    .signin-link {
      text-align: center;
      color: #6b7280;
      font-size: 14px;
    }

    .signin-link a {
      color: #0284c7;
      font-weight: 600;
      text-decoration: none;
    }

    .signin-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .signup-container {
        grid-template-columns: 1fr;
        max-width: 480px;
      }

      .signup-left {
        display: none;
      }

      .signup-right {
        padding: 35px 25px;
      }

      .form-row {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <div class="signup-left">
      <div class="signup-left-content">
        <img src="./public/css/images/esmart no bg.png" alt="Esmartboard" class="logo">
        <h1>Join Esmartboard Today</h1>
        <p>Create your account and unlock exclusive benefits</p>
        <div class="features">
          <div class="feature-item">
            <div class="feature-icon"><i class="fas fa-check"></i></div>
            <span>Fast & Easy Checkout</span>
          </div>
          <div class="feature-item">
            <div class="feature-icon"><i class="fas fa-check"></i></div>
            <span>Track Your Orders</span>
          </div>
          <div class="feature-item">
            <div class="feature-icon"><i class="fas fa-check"></i></div>
            <span>Exclusive Discounts</span>
          </div>
          <div class="feature-item">
            <div class="feature-icon"><i class="fas fa-check"></i></div>
            <span>Save Favorite Products</span>
          </div>
        </div>
      </div>
    </div>

    <div class="signup-right">
      <div class="signup-header">
        <h2>Create Account</h2>
        <p>Join thousands of satisfied customers</p>
      </div>

      <form id="signupForm">
        <div class="form-row">
          <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-input" id="firstName" placeholder="John" required>
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-input" id="lastName" placeholder="Doe" required>
          </div>
        </div>

        <div class="form-group">
          <label>Email Address</label>
          <input type="email" class="form-input" id="email" placeholder="you@example.com" required>
        </div>

        <div class="form-group">
          <label>Phone Number</label>
          <input type="tel" class="form-input" id="phone" placeholder="+254 700 000 000" required>
        </div>

        <div class="form-group">
          <label>Password</label>
          <div class="input-wrapper">
            <input type="password" class="form-input" id="password" placeholder="Create password" required>
            <button type="button" class="password-toggle" onclick="togglePassword('password', 'toggleIcon1')">
              <i class="fas fa-eye" id="toggleIcon1"></i>
            </button>
          </div>
          <div class="password-strength">
            <div class="strength-bar">
              <div class="strength-fill" id="strengthBar"></div>
            </div>
            <div class="strength-text" id="strengthText">Password strength</div>
          </div>
        </div>

        <div class="form-group">
          <label>Confirm Password</label>
          <div class="input-wrapper">
            <input type="password" class="form-input" id="confirmPassword" placeholder="Confirm password" required>
            <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword', 'toggleIcon2')">
              <i class="fas fa-eye" id="toggleIcon2"></i>
            </button>
          </div>
        </div>

        <div class="form-group">
          <label>Account Type</label>
          <div class="account-types">
            <div class="account-type">
              <input type="radio" name="accountType" id="individual" value="individual" checked>
              <label for="individual" class="account-type-card">
                <i class="fas fa-user"></i>
                <span>Individual</span>
              </label>
            </div>
            <div class="account-type">
              <input type="radio" name="accountType" id="business" value="business">
              <label for="business" class="account-type-card">
                <i class="fas fa-building"></i>
                <span>Business</span>
              </label>
            </div>
          </div>
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="terms" required>
          <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="newsletter">
          <label for="newsletter">Send me updates and promotions</label>
        </div>

        <button type="submit" class="btn-signup">Create Account</button>
      </form>

      <div class="divider">
        <span>Or sign up with</span>
      </div>

      <div class="social-buttons">
        <button class="social-btn">
          <i class="fab fa-google" style="color: #EA4335;"></i>
          Google
        </button>
        <button class="social-btn">
          <i class="fab fa-facebook" style="color: #1877F2;"></i>
          Facebook
        </button>
      </div>

      <div class="signin-link">
        Already have an account? <a href="login.html">Sign in</a>
      </div>
    </div>
  </div>

  <script>
    function togglePassword(inputId, iconId) {
      const input = document.getElementById(inputId);
      const icon = document.getElementById(iconId);
      
      if (input.type === 'password') {
        input.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        input.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    }

    document.getElementById('password').addEventListener('input', function() {
      const password = this.value;
      const strengthBar = document.getElementById('strengthBar');
      const strengthText = document.getElementById('strengthText');
      
      let strength = 0;
      if (password.length >= 8) strength++;
      if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
      if (password.match(/[0-9]/)) strength++;
      if (password.match(/[^a-zA-Z0-9]/)) strength++;
      
      if (strength <= 1) {
        strengthBar.style.width = '25%';
        strengthBar.style.background = '#ef4444';
        strengthText.textContent = 'Weak password';
        strengthText.style.color = '#ef4444';
      } else if (strength === 2) {
        strengthBar.style.width = '50%';
        strengthBar.style.background = '#f59e0b';
        strengthText.textContent = 'Fair password';
        strengthText.style.color = '#f59e0b';
      } else if (strength === 3) {
        strengthBar.style.width = '75%';
        strengthBar.style.background = '#3b82f6';
        strengthText.textContent = 'Good password';
        strengthText.style.color = '#3b82f6';
      } else {
        strengthBar.style.width = '100%';
        strengthBar.style.background = '#10b981';
        strengthText.textContent = 'Strong password';
        strengthText.style.color = '#10b981';
      }
    });

    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }
      
      if (password.length < 8) {
        alert('Password must be at least 8 characters long');
        return;
      }
      
      const users = JSON.parse(localStorage.getItem('esmartboard_users') || '[]');
      const email = document.getElementById('email').value;
      
      if (users.find(u => u.email === email)) {
        alert('Email already registered. Please login.');
        return;
      }
      
      const newUser = {
        firstName: document.getElementById('firstName').value,
        lastName: document.getElementById('lastName').value,
        email: email,
        phone: document.getElementById('phone').value,
        password: password,
        accountType: document.querySelector('input[name="accountType"]:checked').value,
        createdAt: new Date().toISOString()
      };
      
      users.push(newUser);
      localStorage.setItem('esmartboard_users', JSON.stringify(users));
      
      // Save current user session
      localStorage.setItem('esmartboard_current_user', JSON.stringify({
        email: newUser.email,
        firstName: newUser.firstName,
        lastName: newUser.lastName,
        loginTime: new Date().toISOString()
      }));
      
      alert('Account created successfully! Redirecting...');
      
      // Redirect to index page (header will auto-update on page load)
      setTimeout(() => window.location.href = 'index.html', 1000);
    });
  </script>
</body>
</html>
